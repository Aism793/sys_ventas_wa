<app-list-cliente></app-list-cliente>
<div class="container">
    <h1 style="text-align:center;" class="example-form">Formulario de Factura </h1>
    
    <form class="example-form" [formGroup]="formGroup">
     
      <div class="espacio">
        <mat-form-field flex appearance="outline" class="anchura">
          <mat-label>Cedula del Cliente</mat-label>
          <input matInput formControlName="clientId" #message maxlength="10" readonly>
          <mat-hint align="start"><strong>Cedula del Cliente</strong> </mat-hint>
          <mat-hint align="end">{{clientId.value.length}} / 10</mat-hint>
        </mat-form-field>
        <mat-form-field flex appearance="outline" class="anchura">
          <mat-label>Nombre del Cliente</mat-label>
          <input matInput formControlName="nombre" #message maxlength="40" readonly>
          <mat-hint align="start"><strong>Nombre del Cliente</strong> </mat-hint>
          <mat-hint align="end">{{nombre.value.length}} / 40</mat-hint>
        </mat-form-field>
        <button  mat-icon-button color="warn" (click)="openDialogClients()"><mat-icon>pageview</mat-icon></button>
      </div>
      <div class="espacio">
        <p>
          Buscar Productos
          <button  flex appearance="outline" mat-icon-button color="warn" (click)="openDialogProductos()"><mat-icon>pageview</mat-icon></button>
        </p>
      </div>
      <table>
        <tr>
          <th>Indice</th>
          <th>Producto Id</th>
          <th>Cantidad</th>
          <th>Precio</th>
        </tr>
        <tr *ngFor="let item of productosAVender;let indice=index">
          <td> {{indice+1}}
          <td>{{item.productId}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.price}}</td>
        </tr>
      </table>
  
      <div class="example-button-row" 
        style="text-align:center; margin-top: 20px; margin-left: -200px;">
        <button type="submit" mat-fab color="accent" (click)="save()">Aceptar</button>
      </div>
    </form>

  </div>
