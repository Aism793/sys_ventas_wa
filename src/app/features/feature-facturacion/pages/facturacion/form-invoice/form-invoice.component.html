<app-list-cliente></app-list-cliente>
<div class="container">
    <h1 style="text-align:center;" class="example-form">Formulario de Factura </h1>
    
    <form class="example-form" [formGroup]="formGroup" (ngSubmit)="save()">
      <div style="text-align:center;">
       
        <mat-form-field appearance="fill">
            <mat-label>Dijite la fecha de la Factura</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="espacio">
        <mat-form-field flex appearance="outline" class="anchura">
          <mat-label>Cliente</mat-label>
          <input matInput formControlName="clienteId" #message maxlength="5" readonly>
          <mat-hint align="start"><strong>Id del Cliente</strong> </mat-hint>
          <mat-hint align="end">{{clienteId.value.length}} / 20</mat-hint>
        </mat-form-field>
        <button class="tamaÃ±oicon" mat-icon-button color="warn" (click)="openDialogClients()"><mat-icon>pageview</mat-icon></button>
      </div>

      <div class="example-button-row" 
        style="text-align:center; margin-top: 20px; margin-left: -200px;">
        <button type="submit" mat-fab color="accent" (click)="openDialogProductos()">Aceptar</button>
      </div>
    </form>
  </div>
