<h1 style="text-align:center;" class="example-form"> Busque y Selecione los productos a facturar</h1>
<div class="table-responsive">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
     
      <!-- id Column -->
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element" > {{element.id}} </td>
      </ng-container>

       <!-- nombre Column -->
       <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
  
      <!-- precio Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio | number: '3.0-2'}} </td>
      </ng-container>
  
      <!--Options-->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones</th>
        <td mat-cell *matCellDef="let element">
          <div class="example-button-row" 
          style="text-align:center; margin-top: 5px; margin-left: -200px;">
          <button  mat-fab color="accent" (click)="selecionarProducto(element)">Seleccionar</button>
        </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    <div class="example-button-row" 
    style="text-align:center; margin-top: 5px; margin-left: -200px;">
    <button  mat-fab color="accent" (click)="onNoClick()">Cancelar</button>
    <button  mat-fab color="accent" (click)="save()">Listo</button>
  </div>
  </div>
